<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Contact</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header-logo">
                <a href="../index.html"><img class="header-img" src="../imgs/logo-1.png" alt="Brand logo"></a>
                <div class="header-icons pc-menu">
                    <img class="header-icon" src="../imgs/search.svg" alt="serch icon">
                    <img class="header-icon" src="../imgs/shopping_cart.svg" alt="shopping cart icon">
                </div>
                <div class="sp-menu">
                    <span class="material-icons" id="open">menu</span>
                </div>
            </div>
            <div>
                <nav class="pc-menu">
                    <ul class="nav-links">
                        <li><a href="../pages/product.html">Product</a></li>
                        <li><a href="../pages/features.html">Features</a></li>
                        <li><a href="../pages/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="overlay">
            <span class="material-icons" id="close">close</span>
            <div class="sp-icons">
                <img class="sp-icon" src="../imgs/search.svg" alt="serch icon">
                <img class="sp-icon" src="../imgs/shopping_cart.svg" alt="shopping cart icon">
            </div>
            <nav>
                <ul>
                    <li><a href="../pages/product.html">Product</a></li>
                    <li><a href="../pages/features.html">Features</a></li>
                    <li><a href="../pages/contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="sp-footer">
                <div class="sp-brand-tittle">
                    <img src="../imgs/logo-2.png" alt="Brand tittle">
                </div>
                <div class="sp-sm">
                    <ul>
                        <li><a href="#"><img src="../imgs/instagram.svg" alt="My Instagram account"></a></li>
                        <li><a href="#"><img src="../imgs/twitter.svg" alt="My Twitter account"></a></li>
                        <li><a href="#"><img src="../imgs/facebook.svg" alt="My Linkedin account"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <main class="contact-container">
            <div class="form-section">
                <h2>CONTACT US</h2>
                <form class="contact-form">
                    <div class="form-field">
                       <input id="name" class="input-text" type="text" placeholder="NAME">
                       <label class="label" for="name"></label>
                    </div>
                    <div class="form-field">
                       <input id="email" class="input-text" type="email" placeholder="E-MAIL">
                       <label class="label" for="email"></label>
                    </div>
                    <textarea class="form-field" placeholder="MESSAGE"></textarea>
                    <button class="form-btn">
                        submit
                    </button>
                 </form>
            </div>
            <div class="map-sec">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d103554.18660148009!2d139.85818295476497!3d35.798255777170766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018837c157a353d%3A0xe9a6e851b12a2799!2z5pel5pys44CB5Y2D6JGJ55yM5p2-5oi45biC!5e0!3m2!1sja!2sca!4v1685925152002!5m2!1sja!2sca"
                    style="border:0;" class="map" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </main>
        <footer>
            <div class="footer-container"><!-- ←This section has 3 block containers. -->
                <div class="brand-tittle">
                    <!-- <img class="footer-logo" src="imgs/logo-2.png" alt="Brand logo"> -->
                    <img class="footer-logo" src="../imgs/logo-3.png" alt="Brand tittle">
                </div>
                <div class="footer-sm">
                    <ul>
                        <li><a href="#"><img src="../imgs/instagram.svg" alt="My Instagram account"></a></li>
                        <li><a href="#"><img src="../imgs/twitter.svg" alt="My Twitter account"></a></li>
                        <li><a href="#"><img src="../imgs/facebook.svg" alt="My Linkedin account"></a></li>
                    </ul>
                </div>
            </div>
            <div>
                <p class="copyright">Copyright © CREST FACTOR</p>
            </div>
        </footer>
        <script src="../js/main.js"></script>
    </body>

</html>
